

{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3" style="margin-right:20px;">
           <div class="card" style="width: 18rem;">
  <img src="{{i.img.url}}"  alt="Card image cap" width="285px" height="300px">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text"> </p>
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">View details</a>
  </div>
           </div>
        </div>
        {% endfor %}
    </div>
</div>









{% endblock %}
